<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mark Vincent Ferrer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>Mark Motor Parts</h2>
      <hr class="hr" />
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <label id="product1">Sproket</label>
      <img src="45_0US $ 30% OFF_Ahl 45 46 47 48 49 51 52t Motorcycle Steel Aluminum Composite Rear Sprocket For Suzuki Dr 350 Dr350 Usa 1990-1999 - Motorcycle Chain & Transmission - AliExpress.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product1" id="price1">150.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product2">Pipe</label>
      <img src="59faba78-edf0-4715-8486-458604fcc5ff.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product2" id="price2">1200.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <label id="product3">Spark plug</label>
      <img src="Busted Knuckle Garage Giant Spark Plug Metal Shop Sign _ Spark plug, Automotive logo design, Motorcycles logo design.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product3" id="price3">1400.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product4">Engine</label>
      <img src="Premium Vector _ Motorcycle engine.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product4" id="price4">1000.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product5">shock</label>
      <img src="Red motorcycle shockbreaker template vector image on VectorStock.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product5" id="price5">1000.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product6">Rim</label>
      <img src="Vector design.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product6" id="price6">2000.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4 text-center mb-4">
      <label id="product7">disk break</label>
      <img src="b7b9dc2e-2da8-4cfc-829a-0a6ed262ddd0.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product7" id="price7">10000.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-md-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
